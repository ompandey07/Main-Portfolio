<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Interface</title>
    <style>
        body {
            background: #000;
            color: #0F0;
            font-family: 'Courier New', monospace;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #YakındaYazı {
            color: #0F0;
            font-size: 24px;
            width: 100%;
            text-align: center;
            animation: glitch 0.5s infinite; /* Decreased the duration */
        }

        span {
            animation: imleç 0.25s infinite; /* Decreased the duration */
        }

        ::-moz-selection {
            background: #7021d2;
            color: #fff;
        }

        ::selection {
            background: #7021d2;
            color: #fff;
        }

        @keyframes glitch {
            0%, 20%, 60%, 100% {
                opacity: 1;
                transform: none;
            }
            40%, 80% {
                opacity: 0;
                transform: translate(-2px, -2px);
            }
        }

        @keyframes imleç {
            0% {
                opacity: 0;
                transform: translate(0, 0);
            }
            40% {
                opacity: 0;
                transform: translate(-2px, -2px);
            }
            80% {
                opacity: 1;
                transform: translate(-2px, -2px);
            }
        }
    </style>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div id="YakındaYazı">█ █ █ <span style="color:black">█ █ █ █ █ █ █ █ █ █ </span>21%
        <br>
        <br>&gt; They Call Me oMeGa&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <br>
        <br>&gt; On The Way Of Full Stack Web Developer Coming Soon...  <span id="imleç">█</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </div>
</body>
</html>
