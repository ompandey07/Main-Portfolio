<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om Pandey</title>
    <link rel="shortcut icon" href="images/title.png" type="image/x-icon">
    <style>
        body {
            background: #000;
            color: #0F0;
            font-family: 'Courier New', monospace;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #YakındaYazı {
            color: #0F0;
            font-size: 24px;
            width: 100%;
            text-align: center;
            animation: glitch 0.5s infinite;
        }

        span {
            animation: imleç 0.25s infinite;
        }

        ::-moz-selection {
            background: #7021d2;
            color: #fff;
        }

        ::selection {
            background: #7021d2;
            color: #fff;
        }

        @keyframes glitch {
            0%, 20%, 60%, 100% {
                opacity: 1;
                transform: none;
            }
            40%, 80% {
                opacity: 0;
                transform: translate(-2px, -2px);
            }
        }

        @keyframes imleç {
            0% {
                opacity: 0;
                transform: translate(0, 0);
            }
            40% {
                opacity: 0;
                transform: translate(-2px, -2px);
            }
            80% {
                opacity: 1;
                transform: translate(-2px, -2px);
            }
        }

        #cvLink {
            color: #0F0;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid #0F0;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        #cvLink:hover {
            background: #0026ff;
            color: #0F0;
        }
    </style>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">

        <br>&gt; They Call Me oMeGa&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <br>
        <br>&gt; On The Way Of Full Stack Web Developer Coming Soon...  <span id="imleç">█</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <br>
        <br>
        <a href="resume.pdf" target="_blank" id="cvLink">Check My CV</a>
    </div>
    
</body>
</html>
